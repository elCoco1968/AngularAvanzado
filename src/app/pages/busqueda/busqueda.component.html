<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info"
                *ngIf="usuarios.length === 0">
                  <h4 class="alert-heading"> No hay Usuarios con ese termino</h4>
                  <p></p>
                  <hr>
                  <p class="mb-0"></p>
                </div>

                <div class="table-responsive"
                 *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img !| imagen:'usuarios'" class="w75">
                                </td>
                                <td>{{usuario.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <!-- Alerta de que no hay coinicidencias con la busqueda -->
                <div class="alert alert-info"
                    *ngIf="medicos.length === 0">
                  <h4 class="alert-heading"> No hay Medicos con ese termino</h4>
                  <p></p>
                  <hr>
                  <p class="mb-0"></p>
                </div>

                <div class="table-responsive"
                    *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos"
                                class="animated fadeIn fast"
                                (click)="abrirMedico( medico )">
                                <td>
                                    <img [src]="medico.img !| imagen:'medicos' "
                                        class="w75">
                                </td>
                                <td>{{medico.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales
                </h3>

                <div class="alert alert-info"  *ngIf="hospitales.length === 0">
                  <h4 class="alert-heading"> No hay Hospitales con ese termino</h4>
                  <p></p>
                  <hr>
                  <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img !| imagen:'hospitales'" class="w75">
                                </td>
                                <td>{{hospital.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
