<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar Hospitales"
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino
                />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
          <h4 class="alert-heading">Cargando</h4>
          <!-- Spinner -->
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<!-- Tabla administrar hospitales -->
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            
            
            
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales{{ hospitales.length}}</h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicacion</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()">
                                <i class="fa fa-hospital-o"></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <!-- linea que duplicamos para c/u de los hospitales -->
                            <tr *ngFor="let hospital of hospitales">
                                <!-- paso la imagen por el pipe que creamos IMG y le damos sus argumentos pedidos -->
                                <td class="text-center">
                                    <!-- En este punto ya tenemos la imagen mostrada en cada uno de los hospitales -->
                                    <img [src]="hospital.img !| imagen:'hospitales'" class="avatar selector" alt=""
                                    (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <!-- Obtenemos el hospital -->
                                    <a (click)="guardarCambios(hospital)" class="selector" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospitales(hospital)" class="selector" toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
