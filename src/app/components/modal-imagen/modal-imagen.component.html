<p>modal-imagen works!</p>

<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar una imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <h3>Seleccione una imagen</h3>
                            <div class="img-container text-center">
                                <!-- Mostrando la imagen -->
                                <!-- Validando si la imagen temporal existe muestre esa y si no la normal-->
                                <img *ngIf="!imagenTemp" [src]="modalImagenService.img" class="img-avatar">
                                <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-avatar">
                            </div>
            
                            <!-- normalmente ya tenemos capturado el evento pero debemos acceder directamente al file -->
                            <input id="pruebaImg" type="file" (change)="cambiarImagen($event)">
            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-primary">Actualizar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
